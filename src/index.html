<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="../dist/output.css" rel="stylesheet" />
	</head>
	<body class="">
		<main class="flex flex-col justify-between w-screen h-screen">
			<div class="flex flex-col gap-5 my-10">
				<div class="w-full flex justify-center outline outline-orange-300 outline-2 p-4">
					<h1 class="text-3xl">Welcome to the interactive ABC's of CSS Technology learning website</h1>
				</div>
				<div class="w-full flex justify-center outline outline-orange-300 outline-2 p-4">
					<h1 class="text-3xl">Click on the buttons below to reveal and learn the CSS technology features of the corresponding letters</h1>
				</div>
			</div>
			<div class="flex justify-around items-end">
				<!-- Buttons to toggle the images -->
				<div class="flex flex-col items-center mb-16 justify-center gap-5">
					<div class=" flex-col gap-2 items-center outline outline-orange-300 outline-2 hidden" id="aContainer">
						<img class="" src="../assets/css-letter-a.png" alt="Aspect ratio" />
						<button class="bg-blue-400 text-white w-4/5 mb-2 text-2xl" id="hideA">Hide result</button>
					</div>
					<button class="p-2 w-40 outline outline-orange-300 outline-2 text-2xl" id="aButton">A</button>
				</div>
        <div class="flex flex-col items-center mb-16 justify-center gap-5">
					<div class=" flex-col gap-2 items-center outline outline-orange-300 outline-2 hidden" id="bContainer">
						<img class="" src="../assets/css-letter-b.png" alt="Aspect ratio" />
						<button class="bg-blue-400 text-white w-4/5 mb-2 text-2xl" id="hideB">Hide result</button>
					</div>
					<button class="p-2 w-40 outline outline-orange-300 outline-2 text-2xl" id="bButton">B</button>
				</div>
        <div class="flex flex-col items-center mb-16 justify-center gap-5">
					<div class=" flex-col gap-2 items-center outline outline-orange-300 outline-2 hidden" id="cContainer">
						<img class="" src="../assets/css-letter-c.png" alt="Aspect ratio" />
						<button class="bg-blue-400 text-white w-4/5 mb-2 text-2xl" id="hideC">Hide result</button>
					</div>
					<button class="p-2 w-40 outline outline-orange-300 outline-2 text-2xl" id="cButton">C</button>
				</div>
        </div>
		</main>

    <script src="script.js"></script>
	</body>
</html>
